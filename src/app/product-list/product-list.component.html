<!-- product-list.component.html -->
<div class="container">
    <div class="row">
        <!-- Loop through products and display them in the grid -->
        <div *ngFor="let product of products" class="col-12 col-md-4 mb-4">
            <app-product-card [product]="product"></app-product-card>
        </div>
    </div>
</div>
